<div *ngIf="messageService.messages.length > 0">

  <h2 i18n="@@messages.head">Messages</h2>
  <button class="clear"
          (click)="messageService.clear()"><ng-container i18n="@@action.clear">clear</ng-container></button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
